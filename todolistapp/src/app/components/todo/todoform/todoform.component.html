<div class="todo-form">
  <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
      <div class="form-group">
          <label for="task">Task</label>
          <input
              #task
              type="text"
              id="task"
              [(ngModel)]="tform.task"
              name="task"
              required
              placeholder="Enter your task"
              class="form-control"
          />
          <div *ngIf="todoForm.submitted && !tform.task" class="text-danger">
              Task is required.
          </div>
      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!todoForm.form.valid">
              {{ tform.id ? 'Update Todo' : 'Add Todo' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="edit()" *ngIf="tform.id">
              Cancel Edit
          </button>
      </div>
  </form>
</div>
