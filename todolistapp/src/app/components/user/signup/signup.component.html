<div class="signup-container d-flex justify-content-center align-items-center vh-100">
    <div class="card py-5 px-4">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center fw-bolder mb-4">User Signup</h2>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
                    <!-- Name Input -->
                    <div class="form-group mb-3">
                        <input 
                            type="text" 
                            class="form-control" 
                            [ngClass]="{
                                'is-invalid': signupForm.controls.name.touched && signupForm.controls.name.errors?.required
                            }" 
                            formControlName="name" 
                            placeholder="Enter your name"
                        />
                        <small class="form-text text-danger" *ngIf="signupForm.controls.name.touched && signupForm.controls.name.errors?.required">
                            Please enter your name
                        </small>
                    </div>

                    <!-- Mobile Input -->
                    <div class="form-group mb-3">
                        <input 
                            type="number" 
                            class="form-control" 
                            [ngClass]="{
                                'is-invalid': signupForm.controls.mobile.touched && signupForm.controls.mobile.errors?.required
                            }" 
                            formControlName="mobile" 
                            placeholder="Enter your mobile number"
                        />
                        <small class="form-text text-danger" *ngIf="signupForm.controls.mobile.touched && signupForm.controls.mobile.errors?.required">
                            Please enter your mobile number
                        </small>
                    </div>

                    <!-- Email Input -->
                    <div class="form-group mb-3">
                        <input 
                            type="email" 
                            class="form-control" 
                            [ngClass]="{
                                'is-invalid': signupForm.controls.email.touched && 
                                              (signupForm.controls.email.errors?.required || signupForm.controls.email.errors?.email)
                            }" 
                            formControlName="email" 
                            placeholder="Enter your email"
                        />
                        <small class="form-text text-danger" *ngIf="signupForm.controls.email.touched && signupForm.controls.email.errors?.required">
                            Please enter your email
                        </small>
                        <small class="form-text text-danger" *ngIf="signupForm.controls.email.errors?.email">
                            Please enter a valid email
                        </small>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group mb-3">
                        <input 
                            type="password" 
                            class="form-control" 
                            [ngClass]="{
                                'is-invalid': signupForm.controls.password.touched && 
                                              signupForm.controls.password.errors?.required
                            }" 
                            formControlName="password" 
                            placeholder="Enter your password"
                        />
                        <small class="form-text text-danger" *ngIf="signupForm.controls.password.touched && signupForm.controls.password.errors?.required">
                            Please enter your password
                        </small>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100" [disabled]="!signupForm.valid">Submit</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    Already have an account? <a routerLink="/login">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
